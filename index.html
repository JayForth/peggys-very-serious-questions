<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peggy's Very Serious Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Academia - Navy & Gold */
            --neutral-bg: #141c2b;
            --neutral-surface: #1c2536;
            --neutral-border: #2a3548;

            /* Primary & Accent - Antique Gold (unified) */
            --primary: #c9a227;
            --primary-light: #dbb84d;
            --accent: #c9a227;
            --accent-hover: #b89220;

            /* Text Colors - Warm Ivory */
            --text-dark: #e8e4dc;
            --text-muted: #a0a8b3;
            --text-light: #5c6a7a;

            /* Typography */
            --font-heading: 'Libre Baskerville', Georgia, serif;
            --font-body: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;

            /* Spacing */
            --radius: 8px;
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-button: 0 3px 12px rgba(201, 162, 39, 0.25);
        }

        /* Basic Mode Theme Override */
        [data-theme="basic"] {
            --neutral-bg: #FFF0F5;
            --neutral-surface: #FFE4EC;
            --neutral-border: #FFB6C1;
            --primary: #FF1493;
            --primary-light: #FF69B4;
            --accent: #FF1493;
            --accent-hover: #FF69B4;
            --text-dark: #9D174D;
            --text-muted: #BE185D;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            font-size: 17px;
            line-height: 1.6;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* Basic mode animated background */
        [data-theme="basic"] body {
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE4EC 25%, #FFDDF4 50%, #E8F4FF 75%, #F0FFF0 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        main {
            width: 100%;
            max-width: 520px;
        }

        /* Card Component */
        .card {
            background: var(--neutral-surface);
            border-radius: var(--radius);
            padding: 48px 40px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--neutral-border);
            position: relative;
        }


        [data-theme="basic"] .card {
            border: 3px solid #FFB6C1;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 101;
        }

        /* Hero Image */
        .hero-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        [data-theme="basic"] .hero-img img {
            filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.5));
            animation: mascotBounce 2s ease-in-out infinite;
        }

        @keyframes mascotBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            75% { transform: translateY(-3px) rotate(2deg); }
        }

        /* Typography */
        h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        [data-theme="basic"] h1 {
            background: linear-gradient(90deg, #FF1493, #FF69B4, #FFD700, #00CED1, #FF1493);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 3s linear infinite;
        }

        @keyframes shimmerText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-family: var(--font-heading);
            font-style: italic;
            font-size: 15px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }

        [data-theme="basic"] .subtitle {
            font-family: var(--font-body);
            font-style: normal;
        }

        /* Info Cards (Fun Fact & Weather) */
        .info-card {
            background: var(--neutral-bg);
            border-left: 3px solid var(--primary);
            border-radius: 0 var(--radius) var(--radius) 0;
            padding: 16px 20px;
            margin-bottom: 16px;
        }

        .info-card-label {
            font-family: var(--font-heading);
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .info-card-content {
            font-family: var(--font-heading);
            font-style: italic;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        [data-theme="basic"] .info-card {
            border-left: none;
            border: 1px solid var(--neutral-border);
            border-radius: var(--radius);
        }

        [data-theme="basic"] .info-card-content {
            font-family: var(--font-body);
            font-style: normal;
        }

        .weather-bush {
            background: var(--neutral-bg);
            border-left: 3px solid var(--text-light);
            border-radius: 0 var(--radius) var(--radius) 0;
            padding: 14px 20px;
            margin-bottom: 32px;
            font-family: var(--font-heading);
            font-style: italic;
            font-size: 13px;
            color: var(--text-muted);
            text-align: left;
        }

        [data-theme="basic"] .weather-bush {
            border-left: none;
            border: 1px solid var(--neutral-border);
            border-radius: var(--radius);
            text-align: center;
            font-family: var(--font-body);
            font-style: normal;
            background: rgba(255, 182, 193, 0.3);
            color: #BE185D;
        }

        /* Primary CTA Button - Uses Accent Color ONLY */
        .btn-primary {
            display: block;
            width: 100%;
            background-color: var(--accent);
            color: #1a1a1a;
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 700;
            padding: 16px 32px;
            min-height: 52px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: var(--shadow-button);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        [data-theme="basic"] .btn-primary {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 50%, #FFD700 100%);
            color: #FFFFFF;
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.4);
            animation: buttonPulseBasic 2s ease-in-out infinite;
        }

        @keyframes buttonPulseBasic {
            0%, 100% { box-shadow: 0 4px 20px rgba(255, 20, 147, 0.4); }
            50% { box-shadow: 0 6px 30px rgba(255, 20, 147, 0.6); }
        }

        /* Secondary/Outline Button - Uses Primary Brand Color */
        .btn-outline {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: #FFFFFF;
        }

        [data-theme="basic"] .btn-outline {
            border-color: #FF1493;
            color: #FF1493;
        }

        [data-theme="basic"] .btn-outline:hover {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: #FFFFFF;
            border-color: transparent;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }

        .mode-btn {
            font-family: var(--font-heading);
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--neutral-border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-dark);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-dark);
            border-color: var(--text-muted);
        }

        [data-theme="basic"] .mode-btn.active {
            background: rgba(255, 20, 147, 0.15);
            color: #BE185D;
            border-color: rgba(255, 20, 147, 0.4);
        }

        /* Quiz Screen */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            font-family: var(--font-heading);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .progress-bar-bg {
            flex: 1;
            height: 6px;
            background: var(--neutral-surface);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 3px;
        }

        [data-theme="basic"] .progress-bar-fill {
            background: linear-gradient(90deg, #FF1493, #FFD700, #00CED1);
        }

        .question-text {
            font-family: var(--font-heading);
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: left;
            margin-bottom: 28px;
            line-height: 1.4;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: var(--neutral-surface);
            border: 1px solid var(--neutral-border);
            color: var(--text-dark);
            font-family: var(--font-body);
            font-size: 16px;
            padding: 16px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: var(--neutral-bg);
        }

        [data-theme="basic"] .option-btn {
            background: rgba(255, 255, 255, 0.95);
        }

        [data-theme="basic"] .option-btn:hover {
            border-color: #FF1493;
            background: #FFE4EC;
        }

        /* Results Screen */
        .score-display {
            text-align: center;
            margin: 24px 0;
        }

        .score-number {
            font-family: var(--font-heading);
            font-size: 64px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .score-divider {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 400;
            color: var(--text-light);
        }

        .result-message {
            font-family: var(--font-body);
            font-size: 16px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }

        .results-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Mute Button - Only visible in Basic mode */
        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            z-index: 1000;
            transition: all 0.2s ease;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .mute-btn:hover {
            transform: scale(1.1);
        }

        .mute-btn.muted {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: none;
        }

        [data-theme="basic"] .mute-btn {
            display: flex;
        }

        /* Emoji Rain - Basic mode only */
        .emoji-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .emoji-rain-container.foreground {
            z-index: 100;
        }

        .emoji-rain {
            position: absolute;
            top: -50px;
            animation: emojiRainFall linear forwards;
            will-change: transform, opacity;
        }

        .emoji-rain-container.foreground .emoji-rain {
            filter: blur(0.5px);
        }

        @keyframes emojiRainFall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: var(--emoji-opacity, 0.6); }
            90% { opacity: var(--emoji-opacity, 0.6); }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 560px) {
            body {
                padding: 16px;
            }

            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .question-text {
                font-size: 18px;
            }

            .score-number {
                font-size: 52px;
            }

            .mute-btn {
                top: 12px;
                right: 12px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .mode-toggle {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Audio for Basic mode -->
    <audio id="mode-sound" loop preload="auto">
        <source src="Warning-Cut.mp3" type="audio/mpeg">
    </audio>

    <!-- Mute button for Basic mode -->
    <button class="mute-btn" id="mute-btn">
        <span class="mute-icon" id="mute-icon">üîä</span>
    </button>

    <main>
        <div id="welcome-screen" class="card">
            <div class="hero-img">
                <img src="peggy.png" alt="Peggy the terrier" id="hero-logo">
            </div>
            <h1 id="main-title">Peggy's Very Serious Questions</h1>
            <p class="subtitle" id="main-subtitle">A daily inquiry into the matters of utmost canine importance.</p>

            <div class="info-card">
                <div class="info-card-label">Fun fact of the day</div>
                <div class="info-card-content" id="daily-fact">Checking the archives...</div>
            </div>

            <div class="weather-bush" id="weather-bush">
                Checking the weather bush...
            </div>

            <button class="btn-primary" id="start-btn">Begin Today's Quiz</button>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="classic">Classic ‚ú®</button>
                <button class="mode-btn" data-mode="basic">Basic üíÖ</button>
            </div>
        </div>

        <div id="quiz-screen" class="card hidden">
            <div class="progress-container">
                <span id="current-q-num">1</span>
                <div class="progress-bar-bg">
                    <div id="progress-fill" class="progress-bar-fill"></div>
                </div>
                <span id="total-q-num">5</span>
            </div>

            <h2 id="question-text" class="question-text">Question goes here?</h2>

            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="result-screen" class="card hidden">
            <div class="hero-img">
                <img src="peggy.png" alt="Peggy" id="result-logo">
            </div>
            <h1 id="results-title">Inquiry Complete</h1>
            <p class="subtitle" id="results-subtitle">Here is your standing with the Good Girl.</p>

            <div class="score-display">
                <span class="score-number" id="final-score">0</span>
                <span class="score-divider">/5</span>
            </div>

            <p class="result-message" id="result-message">Return tomorrow for fresh inquiries.</p>

            <div class="results-actions">
                <button class="btn-primary" id="share-btn">Share Score</button>
                <button class="btn-outline" id="restart-btn">Play Again</button>
            </div>
        </div>
    </main>

    <script>
        // Questions Data
        const questions = [
            {
                question: "The doorbell rings. What is the only appropriate response?",
                options: ["Bark uncontrollably", "Hide under the bed", "Offer them tea", "Ignore it"],
                answer: 0
            },
            {
                question: "A ball is thrown, but it does not return. Why?",
                options: ["The human is a wizard", "It has ceased to exist", "It is behind the sofa", "I ate it"],
                answer: 2
            },
            {
                question: "Dinner was 5 minutes ago. Is it time for Second Dinner?",
                options: ["No", "Maybe", "Absolutely Yes", "Ask the Cat"],
                answer: 2
            },
            {
                question: "Who is the 'Good Girl'?",
                options: ["Me", "The Neighbor", "The Mailman", "Unknown"],
                answer: 0
            },
            {
                question: "The squirrel is on the fence. How does this make you feel?",
                options: ["Indifferent", "Rage", "Curiosity", "Joy"],
                answer: 1
            },
            {
                question: "The human is eating. What is the correct position to assume?",
                options: ["Under the table, hopeful", "By the door, dignified", "On the sofa, aloof", "In another room"],
                answer: 0
            },
            {
                question: "A stranger approaches. How many barks are required?",
                options: ["Zero", "One polite woof", "Seventeen minimum", "Until they leave"],
                answer: 2
            },
            {
                question: "The leash appears. What does this mean?",
                options: ["Bath time", "Walkies!", "Vet visit", "Nothing good"],
                answer: 1
            }
        ];

        const funFacts = [
            "Honey never spoils. Archaeologists have found 3,000-year-old honey in Egyptian tombs that was still edible.",
            "Octopuses have three hearts and blue blood.",
            "A group of flamingos is called a 'flamboyance'.",
            "Bananas are berries, but strawberries aren't.",
            "Cows have best friends and get stressed when separated.",
            "Scotland's national animal is the unicorn.",
            "Wombat droppings are cube-shaped.",
            "Sharks existed before trees.",
            "A day on Venus is longer than a year on Venus.",
            "The heart of a shrimp is located in its head.",
            "Dolphins have names for each other.",
            "Sea otters hold hands while sleeping so they don't drift apart.",
            "A flock of crows is called a murder.",
            "The King of Hearts is the only king without a mustache.",
            "Cows moo with regional accents."
        ];

        // State
        let currentQuestionIndex = 0;
        let score = 0;
        let todaysQuestions = [];
        let currentMode = localStorage.getItem('peggy-mode') || 'classic';
        let isMuted = localStorage.getItem('peggy-muted') === 'true';
        let emojiRainInterval = null;

        // Elements
        const screens = {
            welcome: document.getElementById('welcome-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };

        const elements = {
            fact: document.getElementById('daily-fact'),
            weatherBush: document.getElementById('weather-bush'),
            qText: document.getElementById('question-text'),
            options: document.getElementById('options-container'),
            curNum: document.getElementById('current-q-num'),
            totalNum: document.getElementById('total-q-num'),
            progress: document.getElementById('progress-fill'),
            finalScore: document.getElementById('final-score'),
            heroLogo: document.getElementById('hero-logo'),
            resultLogo: document.getElementById('result-logo'),
            mainTitle: document.getElementById('main-title'),
            mainSubtitle: document.getElementById('main-subtitle'),
            resultsTitle: document.getElementById('results-title'),
            resultsSubtitle: document.getElementById('results-subtitle'),
            resultMessage: document.getElementById('result-message'),
            startBtn: document.getElementById('start-btn'),
            shareBtn: document.getElementById('share-btn'),
            muteBtn: document.getElementById('mute-btn'),
            muteIcon: document.getElementById('mute-icon'),
            sound: document.getElementById('mode-sound')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            selectTodaysQuestions();
            elements.fact.textContent = funFacts[Math.floor(Math.random() * funFacts.length)];
            elements.totalNum.textContent = todaysQuestions.length;
            checkWeather();
            setupModeToggle();
            applyMode(currentMode, false);
            updateMuteButton();
        });

        // Select today's questions using date seed
        function selectTodaysQuestions() {
            const today = new Date();
            const seed = hashCode(`${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`);

            let shuffled = [...questions];
            let currentSeed = seed;
            for (let i = shuffled.length - 1; i > 0; i--) {
                currentSeed = (currentSeed * 1103515245 + 12345) & 0x7fffffff;
                const j = currentSeed % (i + 1);
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            todaysQuestions = shuffled.slice(0, 5);
        }

        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // Weather Bush - Check if Beck needs a coat
        async function checkWeather() {
            try {
                const lat = 53.38;
                const lon = -1.47;

                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,precipitation,rain,wind_speed_10m,weather_code&timezone=Europe/London`
                );

                if (!response.ok) throw new Error('Weather fetch failed');

                const data = await response.json();
                const current = data.current;

                const temp = current.temperature_2m;
                const rain = current.rain || 0;
                const precipitation = current.precipitation || 0;
                const windSpeed = current.wind_speed_10m;
                const weatherCode = current.weather_code;

                const rainyWeatherCodes = [51, 53, 55, 56, 57, 61, 63, 65, 66, 67, 71, 73, 75, 77, 80, 81, 82, 85, 86, 95, 96, 99];
                const isRaining = rain > 0 || precipitation > 0 || rainyWeatherCodes.includes(weatherCode);
                const isCold = temp < 14;
                const isWindy = windSpeed > 30;

                const needsCoat = isCold || isRaining || isWindy;

                if (needsCoat) {
                    elements.weatherBush.textContent = "üå≥ The weather bush says: Beck should wear a coat today.";
                } else {
                    elements.weatherBush.textContent = "üå≥ The weather bush says: No coat needed today! Woohoo!";
                }

            } catch (error) {
                console.error('Weather error:', error);
                elements.weatherBush.textContent = "üå≥ The weather bush is unsure today...";
            }
        }

        // Mode Toggle Setup
        function setupModeToggle() {
            const modeButtons = document.querySelectorAll('.mode-btn[data-mode]');
            modeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.mode;
                    if (mode && mode !== currentMode) {
                        switchMode(mode);
                    }
                });
            });

            elements.muteBtn.addEventListener('click', toggleMute);
        }

        function switchMode(mode) {
            currentMode = mode;
            localStorage.setItem('peggy-mode', mode);
            applyMode(mode, true);
        }

        function applyMode(mode, playSound = false) {
            const modeButtons = document.querySelectorAll('.mode-btn[data-mode]');
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            if (mode === 'basic') {
                document.body.setAttribute('data-theme', 'basic');

                elements.heroLogo.src = 'Peggy-basic.png';
                elements.resultLogo.src = 'Peggy-basic.png';

                elements.mainTitle.innerHTML = "Peggy's Super Slay Questions üíÖ";
                elements.mainSubtitle.textContent = "Serving looks and trivia, bestie!";
                elements.startBtn.textContent = "Let's Go Bestie! üíÖ";
                elements.resultsTitle.textContent = "Slay Complete! üëë";
                elements.resultsSubtitle.textContent = "Here's your vibe check, hun.";
                elements.shareBtn.textContent = "Share Your Slay üíñ";
                document.title = "Peggy's Super Slay Questions üíÖ";

                startEmojiRain();

                if (playSound && !isMuted) {
                    elements.sound.currentTime = 0;
                    elements.sound.play().catch(e => console.log('Audio play failed:', e));
                }

            } else {
                document.body.removeAttribute('data-theme');

                elements.heroLogo.src = 'peggy.png';
                elements.resultLogo.src = 'peggy.png';

                elements.mainTitle.textContent = "Peggy's Very Serious Questions";
                elements.mainSubtitle.textContent = "A daily inquiry into the matters of utmost canine importance.";
                elements.startBtn.textContent = "Begin Today's Quiz";
                elements.resultsTitle.textContent = "Inquiry Complete";
                elements.resultsSubtitle.textContent = "Here is your standing with the Good Girl.";
                elements.shareBtn.textContent = "Share Score";
                document.title = "Peggy's Very Serious Questions";

                stopEmojiRain();

                elements.sound.pause();
                elements.sound.currentTime = 0;
            }
        }

        // Emoji Rain
        function startEmojiRain() {
            if (document.querySelector('.emoji-rain-container')) return;

            const emojis = ['üí¶', 'ü´¶', 'üíó', 'üî•', '‚ù§Ô∏è‚Äçüî•', 'üôà', 'üòò', '‚úåÔ∏è', 'üí∞', 'üí∏', 'üíÖ', 'üëë', '‚ú®'];

            // Background layer (behind card)
            const bgContainer = document.createElement('div');
            bgContainer.className = 'emoji-rain-container background';
            document.body.appendChild(bgContainer);

            // Foreground layer (in front of card)
            const fgContainer = document.createElement('div');
            fgContainer.className = 'emoji-rain-container foreground';
            document.body.appendChild(fgContainer);

            for (let i = 0; i < 10; i++) {
                createRainEmoji(bgContainer, emojis, i * 500, false);
                createRainEmoji(fgContainer, emojis, i * 600 + 300, true);
            }

            emojiRainInterval = setInterval(() => {
                // 60% go to foreground, 40% to background
                if (Math.random() < 0.6) {
                    createRainEmoji(fgContainer, emojis, 0, true);
                } else {
                    createRainEmoji(bgContainer, emojis, 0, false);
                }
            }, 600);
        }

        function createRainEmoji(container, emojis, delay, isForeground) {
            setTimeout(() => {
                if (!document.querySelector('.emoji-rain-container')) return;

                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                const sizeVariant = Math.random();
                let fontSize, opacity;

                if (isForeground) {
                    // Foreground: larger but more transparent
                    if (sizeVariant < 0.5) {
                        fontSize = '1.5rem'; opacity = 0.35;
                    } else {
                        fontSize = '2rem'; opacity = 0.25;
                    }
                } else {
                    // Background: varied sizes, slightly more opaque
                    if (sizeVariant < 0.33) {
                        fontSize = '1rem'; opacity = 0.5;
                    } else if (sizeVariant < 0.66) {
                        fontSize = '1.4rem'; opacity = 0.6;
                    } else {
                        fontSize = '1.8rem'; opacity = 0.7;
                    }
                }

                emoji.style.fontSize = fontSize;
                emoji.style.setProperty('--emoji-opacity', opacity);
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 5 + 8) + 's';

                container.appendChild(emoji);

                setTimeout(() => emoji.remove(), parseFloat(emoji.style.animationDuration) * 1000 + 1000);
            }, delay);
        }

        function stopEmojiRain() {
            if (emojiRainInterval) {
                clearInterval(emojiRainInterval);
                emojiRainInterval = null;
            }
            document.querySelectorAll('.emoji-rain-container').forEach(c => c.remove());
        }

        // Mute functionality
        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem('peggy-muted', isMuted);
            updateMuteButton();

            if (isMuted) {
                elements.sound.pause();
            } else if (currentMode === 'basic') {
                elements.sound.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        function updateMuteButton() {
            if (isMuted) {
                elements.muteBtn.classList.add('muted');
                elements.muteIcon.textContent = 'üîá';
            } else {
                elements.muteBtn.classList.remove('muted');
                elements.muteIcon.textContent = 'üîä';
            }
        }

        // Start Quiz
        document.getElementById('start-btn').addEventListener('click', startQuiz);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            switchScreen('quiz');
            loadQuestion();
        }

        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
        }

        function loadQuestion() {
            const q = todaysQuestions[currentQuestionIndex];
            elements.qText.textContent = q.question;
            elements.curNum.textContent = currentQuestionIndex + 1;

            const pct = (currentQuestionIndex / todaysQuestions.length) * 100;
            elements.progress.style.width = `${pct}%`;

            elements.options.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => handleAnswer(index);
                elements.options.appendChild(btn);
            });
        }

        function handleAnswer(selectedIndex) {
            if (selectedIndex === todaysQuestions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < todaysQuestions.length) {
                document.querySelectorAll('.option-btn')[selectedIndex].style.background = 'var(--neutral-surface)';
                document.querySelectorAll('.option-btn')[selectedIndex].style.borderColor = 'var(--primary)';
                setTimeout(loadQuestion, 250);
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            switchScreen('result');
            elements.finalScore.textContent = score;

            const messages = currentMode === 'basic' ? {
                0: "Bestie... we need to talk üò≠üíî",
                1: "One slay is still a slay hun! üíÖ",
                2: "The glow up is coming! ‚ú®",
                3: "Okaaay we see you! üíñ",
                4: "So close to eating this UP! üëë",
                5: "MOTHER ATE AND LEFT NO CRUMBS!!! üíÖüëë‚ú®"
            } : {
                0: "Perhaps the questions were too serious today.",
                1: "A humble beginning. Tomorrow awaits.",
                2: "Two correct! The journey continues.",
                3: "A respectable showing.",
                4: "Nearly there! Quite impressive.",
                5: "Flawless! You are clearly very serious about questions."
            };

            elements.resultMessage.textContent = messages[score] || `You scored ${score} out of ${todaysQuestions.length}.`;
        }

        // Share
        elements.shareBtn.addEventListener('click', shareResult);

        function shareResult() {
            const squares = currentMode === 'basic'
                ? 'üíñ'.repeat(score) + 'üíî'.repeat(todaysQuestions.length - score)
                : 'üü©'.repeat(score) + '‚¨ú'.repeat(todaysQuestions.length - score);

            const gameName = currentMode === 'basic'
                ? "Peggy's Super Slay Questions üíÖ"
                : "Peggy's Very Serious Questions";

            const text = `${gameName}\n${score}/${todaysQuestions.length}\n\n${squares}\n\nPlay at: ${window.location.href}`;

            if (navigator.share) {
                navigator.share({ title: gameName, text: text });
            } else {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = elements.shareBtn.textContent;
                    elements.shareBtn.textContent = '‚úì Copied!';
                    setTimeout(() => elements.shareBtn.textContent = originalText, 2000);
                });
            }
        }

        // Restart
        document.getElementById('restart-btn').addEventListener('click', () => {
            selectTodaysQuestions();
            switchScreen('welcome');
        });
    </script>
</body>
